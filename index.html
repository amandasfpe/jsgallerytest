<!DOCTYPE html>
<html>
	<head>
		<title>JS Gallery Test</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<script>$(document).ready(function() {
    $('.filter-button').click(function() {
        var filterValue = $(this).attr('data-filter');
        
        if (filterValue === 'all') {
            $('.gallery-item').show();
        } else {
            $('.gallery-item').each(function() {
                if ($(this).data('category') === filterValue) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }
    });
});

		</script>

	</head>

<body>

<!-- Filters -->
<div class="filters">
    <button class="filter-button" data-filter="all">All</button>
    <button class="filter-button" data-filter="nature">Nature</button>
    <button class="filter-button" data-filter="city">City</button>
    <!-- Add more filters as needed -->
</div>

<!-- Gallery Items -->
<div class="gallery">
    <div class="gallery-item" data-category="nature"> Nature </div>
    <div class="gallery-item" data-category="city"> City </div>
    <!-- More items -->
</div>


</body>
</html>
